<p>Now</p>
    
<div *ngFor="let yearData of data">
    <div class="time-line"></div>
    <ng-container *ngFor="let node of yearData[1]; let i=index">
        <app-node
            [isExpanded]="expandedState[yearData[0]+(yearData[1].length - i).toString()]" 
            [index]="yearData[1].length - i" 
            [data]="node" 
            (onToggle)="toggle(yearData[0]+(yearData[1].length - i).toString(), $event)"></app-node>
    </ng-container>
    <p>{{yearData[0]}}</p>
</div>
